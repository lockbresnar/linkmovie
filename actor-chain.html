<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Actor Chain</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="nav-link">Movie Link</a>
      <a href="#" id="dailyLink" class="nav-link">Daily</a>
      <a href="#" id="infiniteLink" class="nav-link">Infinite</a>
      <a href="#" class="nav-link" onclick="openHelp()">Help</a>
    </nav>
  </header>

  <div id="introOverlay" class="visible">
    <div class="overlay-content">
      <h1>Actor Chain</h1>
      <button onclick="startGame()">Start</button>
    </div>
  </div>

  <main>
    <div id="game">
      <div class="actors">
        <div>
          <img id="actor1Img" alt="Actor 1"/>
          <div id="actor1"></div>
        </div>
        <div>
          <img id="actor2Img" alt="Actor 2"/>
          <div id="actor2"></div>
        </div>
      </div>

      <div class="controls">
        <input type="text" id="actorInput" placeholder="Guess an actor..."/>
        <button id="submitBtn">Submit</button>
        <button id="skipBtn">Skip</button>
      </div>

      <div id="status"></div>
      <div id="counterCircle">0</div>
      <div id="timer">00:00</div>

      <ul id="chainList"></ul>
    </div>
  </main>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h2 id="popupTitle"></h2>
      <p id="popupMsg"></p>
    </div>
  </div>

  <div id="helpPopup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closeHelp()">&times;</span>
      <h2>How to Play</h2>
      <p>Connect the two actors by guessing other actors theyâ€™ve worked with. You have 6 tries. Skips also cost a try.</p>
    </div>
  </div>

  <footer>
    <img src="tmdb-black.svg" alt="TMDb logo" class="footer-logo"/>
  </footer>

  <script src="actors.js"></script>
  <script src="actor-chain.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LinkMovie — Actor Chain</title>
  <link rel="stylesheet" href="styles.css?v=alpha1" />
</head>
<body>
  <!-- Header -->
  <header class="topbar">
  <div class="topbar-left">
    <img src="assets/logo.svg" alt="LinkMovie" class="logo" />
    <nav class="nav-group">
      <a href="index.html" class="nav-pill">Link Movie</a>
      <a href="actor-chain.html" class="nav-pill is-active">Actor Chain</a>
      <a href="multiplayer.html" class="nav-pill">Multiplayer</a>
    </nav>
  </div>
  <nav class="topbar-right nav-group">
    <a href="actor-chain.html?mode=daily" id="dailyLink" class="nav-pill">Daily</a>
    <a href="actor-chain.html?mode=infinite" id="infiniteLink" class="nav-pill">Infinite</a>
    <img src="assets/help-icon.svg" alt="Help" class="help-icon" onclick="openHelp()" />
  </nav>
</header>

  <!-- Stats -->
  <div class="stats">
    <h1 class="page-title condensed">Actor Chain</h1>
    <div id="counterCircle" class="counter-circle">0</div>
    <div id="timer" class="timer condensed">00:00</div>
  </div>

  <!-- Two-column layout -->
  <div class="layout">
    <!-- LEFT: actors + controls -->
    <div class="left-col">
      <div class="actors-row">
        <div class="actor-card">
          <img id="actor1Img" alt="Start Actor" />
          <p id="actor1" class="actor-name"></p>
        </div>
        <div class="actor-card">
          <img id="actor2Img" alt="Target Actor" />
          <p id="actor2" class="actor-name"></p>
        </div>
      </div>

      <div class="controls">
        <input id="guessInput" placeholder="Enter a movie..." autocomplete="off" />
        <div id="suggestions" class="suggestions"></div>
        <div class="button-row">
          <button id="submitGuess" class="btn btn-submit">Submit</button>
          <button id="resetChain" class="btn btn-red">Reset</button>
        </div>
        <p id="status" class="status"></p>
      </div>
    </div>

    <!-- RIGHT: chain + modes -->
    <aside class="right-col">
      <div class="chain-box">
        <h3>Current Chain</h3>
        <ul id="guessLog"></ul>
      </div>

      <div class="chain-box" style="margin-top:12px;">
        <h3>Players</h3>
        <ul id="players"></ul>
      </div>
    </aside>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay">
    <div class="overlay-card">
      <button class="popup-close" onclick="closeOverlay()">✕</button>
      <h2>How it works</h2>
      <p>Connect movies by shared actors to reach the target actor.</p>
    </div>
  </div>

  <footer class="footer">
    This product uses the TMDb API but is not endorsed or certified by TMDb.<br/>
    <img src="assets/tmdb-black.svg" alt="TMDb" width="90" />
  </footer>

  <script src="actor-chain.js?v=alpha1"></script>

<script>
(function () {
  const p = new URLSearchParams(location.search);
  const m = p.get('mode');
  const d = document.getElementById('dailyLink');
  const i = document.getElementById('infiniteLink');
  if (m === 'daily' && d) d.classList.add('is-active');
  else if (m === 'infinite' && i) i.classList.add('is-active');
})();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ¬ Actor Chain Game</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; margin: 0; padding: 20px; }
    h1 { color: #333; }
    .actors { display: flex; justify-content: space-around; align-items: center; margin: 20px 0; }
    .actors img { border-radius: 12px; width: 150px; height: auto; }
    #chain { margin-top: 20px; padding: 10px; background: #fff; border: 1px solid #ccc; border-radius: 8px; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; padding: 5px; border-radius: 6px; }
    .grey { background: #ddd; }
    .blue { background: #d0e6ff; }
    .orange { background: #ffd9b3; }
    .green { background: #c8f7c5; }
    #suggestions { border: 1px solid #ccc; max-width: 300px; margin: 10px auto; background: #fff; border-radius: 6px; }
    #suggestions div { padding: 8px; cursor: pointer; }
    #suggestions div:hover { background: #eee; }
    input { padding: 10px; width: 250px; }
    button { padding: 10px 20px; margin: 5px; }
    #popup {
      display: none;
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: white; padding: 20px; border: 2px solid #444; border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #popup h2 { margin: 0 0 10px; }
    #popup button { background: red; color: white; border: none; padding: 5px 10px; float: right; }
    footer { margin-top: 30px; font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Actor Chain Game</h1>
  <p>Link the two actors by entering movies that connect them!</p>

  <div class="actors">
    <div>
      <img id="actor1Img" />
      <p id="actor1"></p>
    </div>
    <div>
      <img id="actor2Img" />
      <p id="actor2"></p>
    </div>
  </div>

  <input id="guessInput" placeholder="Enter a movie..." />
  <div id="suggestions"></div>
  <br>
  <button onclick="submitGuess()">Submit</button>
  <button onclick="resetChain()">Reset</button>

  <div id="chain">
    <h3>Current Chain:</h3>
    <ul id="chainList"></ul>
  </div>

  <p id="status"></p>

  <!-- Popup -->
  <div id="popup">
    <button onclick="closePopup()">X</button>
    <h2 id="popupTitle"></h2>
    <p id="popupMsg"></p>
  </div>

  <p><a href="index.html">ðŸ‘‰ Back to Main Game</a></p>

  <footer>
    This product uses the TMDb API but is not endorsed or certified by TMDb.<br>
    <img src="https://www.themoviedb.org/assets/2/v4/logos/293x302-powered-by-square-blue-9a1c5c84221cbd27e84dff527969b24d7d2d33f6b19a9072a3c20c1cfae6dce2.png" 
         alt="TMDb Logo" width="100">
  </footer>

  <!-- Load curated actor pool -->
  <script src="actors.js"></script>

  <script>
    const API_KEY = "455bd5e0331130bf58534b98e8c2b901";
    const IMAGE_URL = "https://image.tmdb.org/t/p/w200";

    let startActor, endActor, currentActor, lastMovieCast = [], chain = [];

    async function initGame() {
      let shuffled = ACTOR_POOL.sort(() => 0.5 - Math.random());
      let names = shuffled.slice(0,2);
      startActor = await fetchActor(names[0]);
      endActor = await fetchActor(names[1]);
      currentActor = startActor;
      chain = [startActor.name];
      displayActors();
      document.getElementById("chainList").innerHTML = "";
      document.getElementById("status").textContent = "";
    }

    async function fetchActor(name) {
      let res = await fetch(`https://api.themoviedb.org/3/search/person?api_key=${API_KEY}&query=${encodeURIComponent(name)}`);
      let data = await res.json();
      if (data.results.length > 0) {
        return { id: data.results[0].id, name: data.results[0].name, profile_path: data.results[0].profile_path };
      }
      return { id: null, name, profile_path: null };
    }

    function displayActors() {
      if (startActor.profile_path) {
        document.getElementById("actor1Img").src = IMAGE_URL + startActor.profile_path;
      }
      document.getElementById("actor1").textContent = startActor.name;

      if (endActor.profile_path) {
        document.getElementById("actor2Img").src = IMAGE_URL + endActor.profile_path;
      }
      document.getElementById("actor2").textContent = endActor.name;
    }

    // Autocomplete for movies
    document.getElementById("guessInput").addEventListener("input", async e => {
      const query = e.target.value.trim();
      const container = document.getElementById("suggestions");
      container.innerHTML = "";
      if (query.length < 2) return;

      let movieRes = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}`);
      let movieData = await movieRes.json();

      movieData.results.slice(0,5).forEach(m => {
        const div = document.createElement("div");
        div.textContent = m.title;
        div.onclick = () => {
          document.getElementById("guessInput").value = m.title;
          container.innerHTML = "";
        };
        container.appendChild(div);
      });
    });

    async function submitGuess() {
      const query = document.getElementById("guessInput").value.trim();
      if (!query) return;

      let movieRes = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}`);
      let movieData = await movieRes.json();

      if (movieData.results.length > 0) {
        let movie = movieData.results[0];
        let creditsRes = await fetch(`https://api.themoviedb.org/3/movie/${movie.id}/credits?api_key=${API_KEY}`);
        let credits = await creditsRes.json();
        let castIds = credits.cast.map(a => a.id);

        if (lastMovieCast.length === 0) {
          // First movie must contain the start actor
          if (castIds.includes(startActor.id)) {
            if (castIds.includes(endActor.id)) {
              addToChain(movie.title, "green");
              showPopup(1, movie.title);
              return;
            }
            addToChain(movie.title, "blue");
            lastMovieCast = credits.cast;
          } else {
            addToChain(movie.title, "grey");
          }
        } else {
          // Check overlap with last movie cast
          const overlap = credits.cast.filter(a => lastMovieCast.some(b => b.id === a.id));
          if (overlap.length > 0) {
            if (castIds.includes(endActor.id)) {
              addToChain(movie.title, "green");
              showPopup(Math.floor(chain.length/2), movie.title);
              return;
            }
            if (castIds.includes(startActor.id)) {
              addToChain(movie.title, "blue");
            } else {
              addToChain(movie.title, "orange");
            }
            lastMovieCast = credits.cast;
          } else {
            addToChain(movie.title, "grey");
          }
        }
      } else {
        addToChain(query, "grey");
      }

      document.getElementById("guessInput").value = "";
      document.getElementById("suggestions").innerHTML = "";
    }

    function resetChain() {
      chain = [startActor.name];
      document.getElementById("chainList").innerHTML = "";
      document.getElementById("status").textContent = "";
    }

    function addToChain(text, color) {
      const li = document.createElement("li");
      li.textContent = text;
      li.className = color;
      document.getElementById("chainList").appendChild(li);
      chain.push(text);
    }

    function showPopup(steps, finalMovie) {
      document.getElementById("popup").style.display = "block";
      document.getElementById("popupTitle").textContent = "ðŸŽ‰ You Win!";
      document.getElementById("popupMsg").textContent = `It took you ${steps} steps to link them via "${finalMovie}".`;
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    initGame();
  </script>
</body>
</html>

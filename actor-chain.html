<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Actor Chain</title>
  <link rel="stylesheet" href="styles.css">
  <script src="actors.js" defer></script>
  <script src="actor-chain.js" defer></script>
</head>
<body>
  <!-- Topbar -->
  <div class="topbar">
    <div class="topbar-left">
      <a href="index.html" class="nav-link">Link Movie</a>
      <a href="actor-chain.html" class="nav-link active">Link Actor</a>
      <a href="multiplayer.html" class="nav-link">Multiplayer</a>
    </div>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="topbar-right">
      <a href="#" id="dailyLink" class="nav-link">Daily</a>
      <a href="#" id="infiniteLink" class="nav-link">Infinite</a>
      <img src="help.svg" alt="Help" class="help-icon" onclick="openHelp()">
    </div>
  </div>

  <!-- Stats -->
  <div class="stats">
    <h1 class="page-title condensed">Actor Chain</h1>
    <div id="counterCircle" class="counter-circle">0</div>
    <div id="timer" class="timer">00:00</div>
  </div>

  <!-- Layout -->
  <div class="layout">
    <div class="left-col">
      <div class="actors-row">
        <div class="actor-card">
          <img id="actor1Img" src="" alt="">
          <div id="actor1" class="actor-name"></div>
        </div>
        <div class="actor-card">
          <img id="actor2Img" src="" alt="">
          <div id="actor2" class="actor-name"></div>
        </div>
      </div>
      <div class="controls">
        <input id="movieInput" placeholder="Enter a movie..." />
        <div id="suggestions" class="suggestions"></div>
        <div class="button-row">
          <button class="btn btn-submit">Submit</button>
          <button class="btn btn-red">Reset</button>
        </div>
      </div>
      <div id="status" class="status"></div>
    </div>
    <div class="right-col">
      <div class="chain-box">
        <h3>Chain</h3>
        <ul id="chainList"></ul>
      </div>
    </div>
  </div>

  <!-- Intro Overlay -->
  <div id="introOverlay" class="overlay visible">
    <div class="overlay-card">
      <p>Connect the two actors through shared movies!</p>
      <button onclick="startGame()">Start</button>
    </div>
  </div>

  <!-- End Popup -->
  <div id="popup" class="popup">
    <button class="popup-close" onclick="closePopup()">Ã—</button>
    <h2 id="popupTitle" class="page-title"></h2>
    <div id="popupMovie" class="popup-movie"></div>
    <div class="popup-stats">
      <div id="popupSteps" class="mini-circle">0</div>
      <div id="popupTime">00:00</div>
      <div id="popupPoints">0 pts</div>
      <button class="share-btn" onclick="shareActorResult()">ðŸ”—</button>
    </div>
    <img id="popupPoster" class="popup-poster" src="" alt="">
  </div>

  <!-- Help Popup -->
  <div id="helpPopup" class="popup">
    <button class="popup-close" onclick="closeHelp()">Ã—</button>
    <h2 class="page-title">How to Play</h2>
    <p>Enter movies that link the two actors through shared cast members.</p>
  </div>

  <div class="footer">
    <p>Made with TMDB API</p>
    <img src="tmdb.svg" alt="TMDB">
  </div>
</body>
</html>

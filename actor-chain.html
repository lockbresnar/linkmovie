<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Actor Chain</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <img src="assets/logo.svg" alt="Logo" class="logo" />
    </div>
    <nav class="topbar-right">
      <a href="index.html" class="nav-link">Main Game</a>
      <!-- ✅ Added links -->
      <a href="actor-chain.html" id="dailyLink" class="nav-link">Daily</a>
      <a href="actor-chain.html" id="infiniteLink" class="nav-link">Infinite</a>
      <!-- End added links -->
      <img src="assets/help-icon.svg" alt="Help" class="help-icon" onclick="openHelp()" />
    </nav>
  </header>

  <div id="introOverlay" class="overlay visible">
    <div class="overlay-content">
      <h1>Actor Chain</h1>
      <button onclick="startGame()">Start</button>
    </div>
  </div>

  <main>
    <div id="game">
      <div class="actors">
        <div>
          <img id="actor1Img" alt="Actor 1"/>
          <div id="actor1"></div>
        </div>
        <div>
          <img id="actor2Img" alt="Actor 2"/>
          <div id="actor2"></div>
        </div>
      </div>

      <div class="controls">
        <input type="text" id="movieInput" placeholder="Guess a movie..."/>
        <div id="suggestions"></div>
        <button class="btn-submit">Submit</button>
        <button class="btn-red">Reset</button>
      </div>

      <div id="status"></div>
      <div id="counterCircle">0</div>
      <div id="timer">00:00</div>

      <ul id="chainList"></ul>
    </div>
  </main>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h2 id="popupTitle"></h2>
      <p id="popupMsg"></p>
    </div>
  </div>

  <div id="helpPopup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closeHelp()">&times;</span>
      <h2>How to Play</h2>
      <p>
        Connect the two actors by guessing movies they’ve worked in.  
        First movie must include the left actor, each step must connect through shared actors,  
        and you must reach the right actor. Colors show link progress.
      </p>
    </div>
  </div>

  <footer>
    <img src="assets/tmdb-black.svg" alt="TMDb logo" class="footer-logo"/>
  </footer>

  <script src="actors.js"></script>
  <script src="actor-chain.js?v=5"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkMovie Multiplayer</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; text-align: center; }
    #overlay, #scoreboardPopup, #finalScoresPopup {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); display: none; flex-direction: column;
      align-items: center; justify-content: center; color: #fff; z-index: 1000;
    }
    input, button { padding: 8px; margin: 5px; }
    ul { list-style: none; padding: 0; }
  </style>
</head>
<body>
  <h1>üé¨ LinkMovie Multiplayer</h1>
  <div id="gameArea" style="display:none;">
    <p id="roundInfo"></p>
    <p id="targetInfo"></p>
    <input id="movieInput" placeholder="Enter movie..."/>
    <button id="submitBtn">Submit</button>
    <p>Your Chain</p>
    <ul id="yourChain"></ul>
    <h3>Players</h3>
    <ul id="playerList"></ul>
    <p id="timer"></p>
  </div>

  <!-- Scoreboard -->
  <div id="scoreboardPopup">
    <h2>Round Over</h2>
    <ul id="scoreList"></ul>
    <p id="scoreCountdown"></p>
  </div>

  <!-- Final Scores -->
  <div id="finalScoresPopup">
    <h2>üèÜ Final Scores</h2>
    <ul id="finalScoreList"></ul>
    <button onclick="location.reload()">Play Again</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, addDoc, collection, onSnapshot, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCmRoskgYR0pjs4VIEtViohhLDcJUfk62Y",
      authDomain: "linkmovie-ef911.firebaseapp.com",
      projectId: "linkmovie-ef911",
      storageBucket: "linkmovie-ef911.firebasestorage.app",
      messagingSenderId: "523659305871",
      appId: "1:523659305871:web:129810d281b5cf9b33a1fa",
      measurementId: "G-ZEW051T33S"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentLobby = null;
    let username = "Player-" + Math.floor(Math.random()*10000);
    let isHost = false;

    const $ = id => document.getElementById(id);

    function getRandomActors() {
      const actors = ["Tom Hanks","Denzel Washington","Meryl Streep","Leonardo DiCaprio","Scarlett Johansson","Morgan Freeman"];
      let a = actors[Math.floor(Math.random()*actors.length)];
      let b = actors[Math.floor(Math.random()*actors.length)];
      while (b === a) b = actors[Math.floor(Math.random()*actors.length)];
      return { startActor: a, targetActor: b };
    }

    // --- Lobby creation / joining ---
    async function findOrCreateLobby() {
      const lobbiesSnap = await getDocs(collection(db, "lobbies"));
      let joined = false;
      for (let docSnap of lobbiesSnap.docs) {
        const lobby = docSnap.data();
        if (lobby.status === "waiting") {
          currentLobby = docSnap.id;
          await setDoc(doc(db,"lobbies",currentLobby,"players",username), { name: username, score:0, steps:0 });
          joined = true;
          break;
        }
      }
      if (!joined) {
        const ref = await addDoc(collection(db, "lobbies"), {
          status: "waiting",
          round: 0,
          host: username,
          createdAt: Date.now(),
          ...getRandomActors()
        });
        currentLobby = ref.id;
        isHost = true;
        await setDoc(doc(db,"lobbies",currentLobby,"players",username), { name: username, score:0, steps:0 });
      }
      listenLobby();
    }

    // --- Listen to lobby updates ---
    function listenLobby() {
      const lobbyRef = doc(db,"lobbies",currentLobby);
      onSnapshot(lobbyRef, async (snap) => {
        const data = snap.data();
        if (!data) return;

        if (data.status === "waiting") {
          $("gameArea").style.display = "none";
          if (isHost) {
            const playersSnap = await getDocs(collection(db,"lobbies",currentLobby,"players"));
            if (playersSnap.size >= 2) {
              await updateDoc(lobbyRef, { status:"countdown", countdownEndsAt: new Date(Date.now()+10000) });
            }
          }
        }

        if (data.status === "countdown") {
          $("gameArea").style.display = "none";
          console.log("‚è≥ New round starts soon...");
          setTimeout(() => {
            if (isHost) {
              updateDoc(lobbyRef, { status:"playing", round:data.round, ...getRandomActors() });
            }
          }, 10000);
        }

        if (data.status === "playing") {
          $("gameArea").style.display = "block";
          $("scoreboardPopup").style.display = "none";
          $("finalScoresPopup").style.display = "none";
          $("roundInfo").textContent = `Round: ${data.round}/5`;
          $("targetInfo").textContent = `Target: ${data.startActor} ‚Üí ${data.targetActor}`;
        }

        if (data.status === "postRound") {
          $("gameArea").style.display = "none";
          $("scoreboardPopup").style.display = "flex";
          showScoreboard(Date.now()+10000);
        }

        if (data.status === "final") {
          $("gameArea").style.display = "none";
          $("scoreboardPopup").style.display = "none";
          $("finalScoresPopup").style.display = "flex";
          const playersSnap = await getDocs(collection(db,"lobbies",currentLobby,"players"));
          const allPlayers = playersSnap.docs.map(d=>d.data());
          allPlayers.sort((a,b)=>(b.score||0)-(a.score||0));
          $("finalScoreList").innerHTML = allPlayers.map(p=>`<li>${p.name} ‚Äî ${p.score||0} pts</li>`).join("");
        }
      });
    }

    // --- Scoreboard ---
    async function showScoreboard(endTime) {
      const playersSnap = await getDocs(collection(db,"lobbies",currentLobby,"players"));
      const allPlayers = playersSnap.docs.map(d=>d.data());
      allPlayers.sort((a,b)=>(b.score||0)-(a.score||0));
      $("scoreList").innerHTML = allPlayers.map((p,i)=>`<li>${i+1}. ${p.name} ‚Äî ${p.score||0} pts</li>`).join("");

      const el = $("scoreCountdown");
      if (!el) return;

      const update = () => {
        const secs = Math.max(0, Math.ceil((endTime-Date.now())/1000));
        el.textContent = `‚ñ∂Ô∏è Next round starts in ${secs}s`;
      };
      update();
      const interval = setInterval(() => {
        update();
        if (Date.now() >= endTime) clearInterval(interval);
      }, 500);

      // Early win
      if (allPlayers.some(p=>(p.score||0)>=400)) {
        if (isHost) await updateDoc(doc(db,"lobbies",currentLobby), { status:"final" });
        return;
      }

      if (isHost) {
        setTimeout(async () => {
          const snap2 = await getDoc(doc(db,"lobbies",currentLobby));
          const lobbyData = snap2.data();
          if (lobbyData.round < 5) {
            await updateDoc(doc(db,"lobbies",currentLobby), {
              status:"countdown",
              countdownEndsAt:new Date(Date.now()+10000),
              round:lobbyData.round+1,
              winner:"",
              finishers:[],
              ...getRandomActors()
            });
          } else {
            await updateDoc(doc(db,"lobbies",currentLobby), { status:"final" });
          }
        }, Math.max(0,endTime-Date.now()));
      }
    }

    // Start
    findOrCreateLobby();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LinkMovie Multiplayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; text-align:center; margin: 40px; }
    #countdown { font-size: 48px; margin: 20px 0; }
    #gameArea { display:none; }
    ul { list-style:none; padding:0; }
    li { margin:4px 0; }
  </style>
</head>
<body>
  <h1>🎬 LinkMovie Multiplayer</h1>
  <p id="status">Joining lobby...</p>
  <div id="countdown"></div>

  <div id="gameArea">
    <p>Round: <span id="roundNum"></span> / 5</p>
    <p>Target: <span id="targetActors"></span></p>
    <input id="guessInput" placeholder="Enter movie..." />
    <button id="submitGuess">Submit</button>
    <h3>Your Chain</h3>
    <ul id="guessLog"></ul>
    <h3>Players</h3>
    <ul id="players"></ul>
  </div>

  <div id="winnerPopup" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); color:#fff; display:flex; align-items:center; justify-content:center; flex-direction:column;">
    <h2 id="winnerText"></h2>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, query, where, getDocs, addDoc,
      doc, setDoc, onSnapshot, updateDoc, getDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ✅ Your TMDb API key
    const API_KEY = "AIzaSyCmRoskgYR0pjs4VIEtViohhLDcJUfk62Y";

    const firebaseConfig = {
      apiKey: "AIzaSyCmRoskgYR0pjs4VIEtViohhLDcJUfk62Y",
      authDomain: "linkmovie-ef911.firebaseapp.com",
      projectId: "linkmovie-ef911",
      storageBucket: "linkmovie-ef911.appspot.com",
      messagingSenderId: "523659305871",
      appId: "1:523659305871:web:129810d281b5cf9b33a1fa",
      measurementId: "G-ZEW051T33S"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const $ = (id) => document.getElementById(id);

    const username = "Player-" + Math.floor(Math.random() * 10000);
    let currentLobby = null;
    let playerRef = null;

    // --- Auto join or create lobby ---
    async function joinLobby() {
      $('status').textContent = `Hello ${username}, searching...`;

      try {
        const q = query(collection(db, "lobbies"), where("status", "==", "waiting"));
        const snaps = await getDocs(q);

        let chosenLobby = null;
        for (const docSnap of snaps.docs) {
          const playersRef = collection(db, "lobbies", docSnap.id, "players");
          const playersSnap = await getDocs(playersRef);

          // skip stale lobbies
          if (playersSnap.size === 0) {
            console.log("🗑 Removing stale empty lobby:", docSnap.id);
            await deleteDoc(doc(db, "lobbies", docSnap.id));
            continue;
          }

          if (playersSnap.size < 4) {
            chosenLobby = docSnap;
            break;
          }
        }

        if (chosenLobby) {
          currentLobby = chosenLobby.id;
          playerRef = doc(db, "lobbies", currentLobby, "players", username);
          await setDoc(playerRef, { name: username, steps: 0, score: 0 });
          console.log("✅ Joined lobby:", currentLobby);
          $('status').textContent = `Joined lobby ${currentLobby}`;
          watchLobby();
        } else {
          // create new lobby
          const ref = await addDoc(collection(db, "lobbies"), {
            status: "waiting",
            createdAt: Date.now(),
            round: 0
          });
          currentLobby = ref.id;
          playerRef = doc(db, "lobbies", currentLobby, "players", username);
          await setDoc(playerRef, { name: username, steps: 0, score: 0 });
          console.log("✅ Created new lobby:", currentLobby);
          $('status').textContent = `Created lobby ${currentLobby}, waiting...`;
          watchLobby();
        }
      } catch (err) {
        console.error("❌ joinLobby failed:", err);
        $('status').textContent = "Error creating/joining lobby (see console)";
      }
    }

    // --- Watch lobby + players ---
    function watchLobby() {
      const lobbyRef = doc(db, "lobbies", currentLobby);

      onSnapshot(lobbyRef, (snap) => {
        if (!snap.exists()) return;
        const data = snap.data();

        if (data.status === "countdown" && data.countdownEndsAt) {
          startCountdown(data.countdownEndsAt.toMillis());
        }

        if (data.status === "playing") {
          $('status').textContent = "▶️ Round in progress!";
          $('gameArea').style.display = "block";
          $('roundNum').textContent = data.round;
          $('targetActors').textContent = `${data.startActor?.name} → ${data.endActor?.name}`;
        }

        if (data.winner) {
          showWinner(data.winner);
        }
      });

      const playersRef = collection(db, "lobbies", currentLobby, "players");
      onSnapshot(playersRef, async (snap) => {
        const ul = $('players');
        ul.innerHTML = "";
        snap.forEach(d => {
          const p = d.data();
          const li = document.createElement("li");
          li.textContent = `${p.name} — ${p.steps || 0} steps`;
          ul.appendChild(li);
        });

        const playerCount = snap.size;

        // start game if 2+ players
        if (playerCount >= 2) {
          await updateDoc(lobbyRef, {
            status: "countdown",
            countdownEndsAt: new Date(Date.now() + 10000),
            round: 1,
            ...getRandomActors()
          });
        }

        // cleanup if no players left
        if (playerCount === 0) {
          console.log("🗑 Deleting empty lobby:", currentLobby);
          await deleteDoc(lobbyRef);
        }
      });
    }

    // --- Countdown before round ---
    function startCountdown(endTime) {
      const interval = setInterval(async () => {
        const now = Date.now();
        const secs = Math.max(0, Math.ceil((endTime - now) / 1000));
        $('countdown').textContent = secs;
        if (secs <= 0) {
          clearInterval(interval);
          $('countdown').textContent = "";
          const lobbyRef = doc(db, "lobbies", currentLobby);
          await updateDoc(lobbyRef, { status: "playing" });
        }
      }, 200);
    }

    // --- Winner popup ---
    function showWinner(name) {
      $('winnerPopup').style.display = "flex";
      $('winnerText').textContent = `🏆 Winner: ${name}`;
    }

    // --- Random actors for round ---
    function getRandomActors() {
      const pool = [
        {id: 31, name: "Tom Hanks"},
        {id: 3084, name: "Meryl Streep"},
        {id: 287, name: "Brad Pitt"},
        {id: 54693, name: "Emma Stone"},
        {id: 5292, name: "Denzel Washington"}
      ];
      const a = pool[Math.floor(Math.random() * pool.length)];
      let b;
      do { b = pool[Math.floor(Math.random() * pool.length)]; } while (a.id === b.id);
      return { startActor: a, endActor: b };
    }

    // --- Cleanup on exit ---
    window.addEventListener("beforeunload", async () => {
      if (playerRef) {
        await deleteDoc(playerRef);
      }
    });

    joinLobby();
  </script>
</body>
</html>

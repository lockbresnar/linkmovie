<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LinkMovie Multiplayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; text-align:center; margin: 40px; }
    #countdown { font-size: 48px; margin: 20px 0; }
    #gameArea { display:none; }
    ul { list-style:none; padding:0; }
    li { margin:4px 0; }
    #overlay, #winnerPopup, #scoreboardPopup {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.85); color: #fff;
      display: flex; align-items: center; justify-content: center;
      flex-direction: column; z-index: 1000;
    }
    #winnerPopup, #scoreboardPopup { display: none; }
    #suggestions {
      position: absolute;
      background: #fff;
      color: #000;
      width: 250px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      display: none;
      text-align: left;
    }
    #suggestions div { padding: 6px; cursor: pointer; }
    #suggestions div:hover { background: #eee; }
  </style>
</head>
<body>
  <h1>üé¨ LinkMovie Multiplayer</h1>

  <div id="overlay">
    <p id="status">Joining lobby...</p>
    <div id="countdown"></div>
  </div>

  <div id="gameArea">
    <p>Round: <span id="roundNum"></span> / 5</p>
    <p>Target: <span id="targetActors"></span></p>
    <p>‚è±Ô∏è Time: <span id="roundTimer">00:00</span></p>

    <div style="position:relative; display:inline-block;">
      <input id="guessInput" placeholder="Enter movie..." autocomplete="off" />
      <div id="suggestions"></div>
    </div>
    <button id="submitGuess">Submit</button>

    <h3>Your Chain</h3>
    <ul id="guessLog"></ul>

    <h3>Players</h3>
    <ul id="players"></ul>
  </div>

  <div id="winnerPopup">
    <h2 id="winnerText"></h2>
    <p id="pointsText"></p>
    <p>‚è≥ Others still have 10 seconds to play!</p>
  </div>

  <div id="scoreboardPopup">
    <h2>Round Over</h2>
    <ul id="scoreList"></ul>
    <p id="scoreCountdown">‚ñ∂Ô∏è Next round starts in 10s</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, addDoc,
      doc, setDoc, onSnapshot, updateDoc, getDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ‚úÖ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCmRoskgYR0pjs4VIEtViohhLDcJUfk62Y",
      authDomain: "linkmovie-ef911.firebaseapp.com",
      projectId: "linkmovie-ef911",
      storageBucket: "linkmovie-ef911.appspot.com",
      messagingSenderId: "523659305871",
      appId: "1:523659305871:web:129810d281b5cf9b33a1fa",
      measurementId: "G-ZEW051T33S"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const $ = (id) => document.getElementById(id);

    const username = "Player-" + Math.floor(Math.random() * 10000);
    let currentLobby = null;
    let playerRef = null;
    let isHost = false;
    let currentStart = null;
    let currentTarget = null;
    let lastMovieCast = [];
    let timerInterval = null;

    // ‚úÖ Your TMDb API key
    const TMDB_API_KEY = "455bd5e0331130bf58534b98e8c2b901";

    /** --------------------------
     *  TMDb Helpers
     * -------------------------- */
    async function searchMovie(title) {
      const res = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(title)}`);
      const data = await res.json();
      return data.results;
    }

    async function getMovieCast(movieId) {
      const res = await fetch(`https://api.themoviedb.org/3/movie/${movieId}/credits?api_key=${TMDB_API_KEY}`);
      const data = await res.json();
      return data.cast;
    }

    /** --------------------------
     *  Stopwatch
     * -------------------------- */
    function startStopwatch(startTime) {
      if (timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        const now = Date.now();
        const secs = Math.floor((now - startTime) / 1000);
        const m = String(Math.floor(secs / 60)).padStart(2, "0");
        const s = String(secs % 60).padStart(2, "0");
        $("roundTimer").textContent = `${m}:${s}`;
      }, 500);
    }

    /** --------------------------
     *  Game Validation
     * -------------------------- */
    async function validateMovieGuess(title, isFirstGuess) {
      const results = await searchMovie(title);
      if (!results || results.length === 0) return { valid: false, reason: "Movie not found" };

      const movie = results[0];
      const cast = await getMovieCast(movie.id);

      if (isFirstGuess) {
        const ok = cast.some(a => a.id === currentStart.id);
        if (!ok) return { valid: false, reason: "Must include start actor" };
      } else {
        const overlap = cast.some(a => lastMovieCast.some(b => b.id === a.id));
        if (!overlap) return { valid: false, reason: "Must connect with previous movie" };
      }

      lastMovieCast = cast;
      const reachedTarget = cast.some(a => a.id === currentTarget.id);
      return { valid: true, reachedTarget, movieTitle: movie.title };
    }

    /** --------------------------
     *  Firestore Join/Watch
     * -------------------------- */
    async function joinLobby() {
      $('status').textContent = `Hello ${username}, searching...`;
      const snaps = await getDocs(collection(db, "lobbies"));
      let chosenLobby = null;

      for (const docSnap of snaps.docs) {
        const data = docSnap.data();
        if (["waiting", "countdown"].includes(data.status)) {
          const playersRef = collection(db, "lobbies", docSnap.id, "players");
          const playersSnap = await getDocs(playersRef);
          if (playersSnap.size < 4 && playersSnap.size > 0) {
            chosenLobby = docSnap;
            break;
          }
        }
      }

      if (chosenLobby) {
        currentLobby = chosenLobby.id;
        playerRef = doc(db, "lobbies", currentLobby, "players", username);
        await setDoc(playerRef, { name: username, steps: 0, score: 0 });
        watchLobby();
      } else {
        const ref = await addDoc(collection(db, "lobbies"), {
          status: "waiting",
          createdAt: Date.now(),
          round: 0
        });
        currentLobby = ref.id;
        playerRef = doc(db, "lobbies", currentLobby, "players", username);
        await setDoc(playerRef, { name: username, steps: 0, score: 0 });
        watchLobby();
      }
    }

    function watchLobby() {
      const lobbyRef = doc(db, "lobbies", currentLobby);

      onSnapshot(lobbyRef, async (snap) => {
        if (!snap.exists()) return;
        const data = snap.data();

        if (data.status === "countdown" && data.countdownEndsAt) {
          startCountdown(data.countdownEndsAt.toMillis());
        }

        if (data.status === "playing") {
          $('overlay')?.remove();
          $('scoreboardPopup').style.display = "none";
          $('gameArea').style.display = "block";
          $('roundNum').textContent = data.round;
          $('targetActors').textContent = `${data.startActor?.name} ‚Üí ${data.endActor?.name}`;
          currentStart = data.startActor;
          currentTarget = data.endActor;
          lastMovieCast = [];
          $('guessLog').innerHTML = "";

          if (data.startTime) startStopwatch(data.startTime);
        }

        // ‚úÖ Grace mode
        if (data.status === "grace") {
          showWinner(data.winner, data.winnerPoints || 0);

          if (isHost && data.graceEndsAt && Date.now() > data.graceEndsAt) {
            await updateDoc(lobbyRef, {
              status: "postRound",
              postRoundEndsAt: new Date(Date.now() + 10000)
            });
          }
        }

        // ‚úÖ PostRound = scoreboard with countdown
        if (data.status === "postRound") {
          showScoreboard(data.postRoundEndsAt.toMillis());

          if (isHost && data.postRoundEndsAt && Date.now() > data.postRoundEndsAt.toMillis()) {
            if (data.round < 5) {
              await updateDoc(lobbyRef, {
                status: "countdown",
                countdownEndsAt: new Date(Date.now() + 10000),
                round: data.round + 1,
                winner: "",
                winnerPoints: 0,
                ...getRandomActors()
              });
            } else {
              $('winnerPopup').style.display = "flex";
              $('winnerText').textContent = "üèÜ Game Over!";
              $('pointsText').textContent = "";
            }
          }
        }
      });

      const playersRef = collection(db, "lobbies", currentLobby, "players");
      onSnapshot(playersRef, async (snap) => {
        const players = [];
        snap.forEach(d => players.push(d.id));
        players.sort();
        isHost = (players[0] === username);

        const ul = $('players');
        ul.innerHTML = "";
        snap.forEach(d => {
          const p = d.data();
          const li = document.createElement("li");
          li.textContent = `${p.name} ‚Äî ${p.steps || 0} steps ‚Äî ${p.score || 0} pts`;
          ul.appendChild(li);
        });

        if (isHost && snap.size >= 2) {
          const lobbySnap = await getDoc(lobbyRef);
          const data = lobbySnap.data();
          if (data.status === "waiting") {
            await updateDoc(lobbyRef, {
              status: "countdown",
              countdownEndsAt: new Date(Date.now() + 10000),
              round: 1,
              ...getRandomActors()
            });
          }
        }

        if (snap.size === 0) {
          await deleteDoc(lobbyRef);
        }
      });
    }

    function startCountdown(endTime) {
      const interval = setInterval(async () => {
        const now = Date.now();
        const secs = Math.max(0, Math.ceil((endTime - now) / 1000));
        $('countdown').textContent = secs;
        if (secs <= 0) {
          clearInterval(interval);
          $('countdown').textContent = "";
          $('overlay')?.remove();
          if (isHost) {
            const lobbyRef = doc(db, "lobbies", currentLobby);
            await updateDoc(lobbyRef, {
              status: "playing",
              round: 1,
              startTime: Date.now(),
              ...getRandomActors()
            });
          }
        }
      }, 200);
    }

    function showWinner(name, pts) {
      $('winnerPopup').style.display = "flex";
      $('winnerText').textContent = `üèÜ Winner: ${name}`;
      $('pointsText').textContent = `+${pts} points`;
    }

    function showScoreboard(endTime) {
      $('scoreboardPopup').style.display = "flex";
      $('scoreList').innerHTML = $("players").innerHTML;

      const interval = setInterval(() => {
        const now = Date.now();
        const secs = Math.max(0, Math.ceil((endTime - now) / 1000));
        $('scoreCountdown').textContent = `‚ñ∂Ô∏è Next round starts in ${secs}s`;
        if (secs <= 0) clearInterval(interval);
      }, 500);
    }

    function getRandomActors() {
      const pool = [
        {id: 31, name: "Tom Hanks"},
        {id: 3084, name: "Meryl Streep"},
        {id: 287, name: "Brad Pitt"},
        {id: 54693, name: "Emma Stone"},
        {id: 5292, name: "Denzel Washington"}
      ];
      const a = pool[Math.floor(Math.random() * pool.length)];
      let b;
      do { b = pool[Math.floor(Math.random() * pool.length)]; } while (a.id === b.id);
      return { startActor: a, endActor: b };
    }

    window.addEventListener("beforeunload", async () => {
      if (playerRef) await deleteDoc(playerRef);
    });

    /** --------------------------
     *  Submit Guess
     * -------------------------- */
    $('submitGuess').addEventListener('click', async () => {
      const guess = $('guessInput').value.trim();
      if (!guess) return;

      const snap = await getDoc(playerRef);
      const data = snap.data();
      const isFirst = (data.steps || 0) === 0;

      const result = await validateMovieGuess(guess, isFirst);
      if (!result.valid) {
        alert("‚ùå " + result.reason);
        return;
      }

      const newSteps = (data.steps || 0) + 1;
      await updateDoc(playerRef, { steps: newSteps });

      const li = document.createElement("li");
      li.textContent = result.movieTitle;
      $('guessLog').appendChild(li);

      const lobbyRef = doc(db, "lobbies", currentLobby);
      const lobbySnap = await getDoc(lobbyRef);
      const lobbyData = lobbySnap.data();

      if (result.reachedTarget) {
        const elapsedSecs = Math.floor((Date.now() - lobbyData.startTime) / 1000);
        const pts = Math.max(10, 100 - newSteps * 10 - Math.floor(elapsedSecs / 10));
        const newScore = (data.score || 0) + pts;
        await updateDoc(playerRef, { score: newScore });

        if (!lobbyData.winner) {
          await updateDoc(lobbyRef, {
            winner: username,
            winnerPoints: pts,
            status: "grace",
            graceEndsAt: Date.now() + 10000
          });
        }
      }

      $('guessInput').value = "";
      $('suggestions').style.display = "none";
    });

    /** --------------------------
     *  Autocomplete
     * -------------------------- */
    $('guessInput').addEventListener('input', async (e) => {
      const q = e.target.value.trim();
      const box = $('suggestions');
      box.innerHTML = "";
      if (q.length < 2) { box.style.display = "none"; return; }

      const results = await searchMovie(q);
      results.slice(0, 5).forEach(movie => {
        const div = document.createElement("div");
        div.textContent = movie.title;
        div.onclick = () => {
          $('guessInput').value = movie.title;
          box.style.display = "none";
        };
        box.appendChild(div);
      });

      box.style.display = results.length ? "block" : "none";
    });

    joinLobby();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LinkMovie Multiplayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; text-align:center; margin: 40px; }
    #countdown { font-size: 48px; margin: 20px 0; }
    #gameArea { display:none; }
    ul { list-style:none; padding:0; }
    li { margin:4px 0; }
    #overlay, #scoreboardPopup {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.85); color: #fff;
      display: flex; align-items: center; justify-content: center;
      flex-direction: column; z-index: 1000;
    }
    #scoreboardPopup { display: none; }
    #roundTimer { font-weight: bold; font-size: 20px; }
    #suggestions {
      position: absolute;
      background: #fff;
      color: #000;
      width: 250px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      display: none;
      text-align: left;
    }
    #suggestions div { padding: 6px; cursor: pointer; }
    #suggestions div:hover { background: #eee; }
    #playAgainBtn {
      margin-top: 12px;
      padding: 10px 16px;
      border: 0;
      border-radius: 8px;
      background: #00b894;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üé¨ LinkMovie Multiplayer</h1>

  <div id="overlay">
    <p id="status">Joining lobby...</p>
    <div id="countdown"></div>
  </div>

  <div id="gameArea">
    <p>Round: <span id="roundNum"></span> / 3</p>
    <p>Target: <span id="targetActors"></span></p>
    <p>‚è±Ô∏è Time: <span id="roundTimer">00:00</span></p>

    <div style="position:relative; display:inline-block;">
      <input id="guessInput" placeholder="Enter movie..." autocomplete="off" />
      <div id="suggestions"></div>
    </div>
    <button id="submitGuess">Submit</button>

    <h3>Your Chain</h3>
    <ul id="guessLog"></ul>

    <h3>Players</h3>
    <ul id="players"></ul>
  </div>

  <div id="scoreboardPopup">
    <h2>Round Over</h2>
    <ul id="scoreList"></ul>
    <p id="scoreCountdown">‚ñ∂Ô∏è Next round starts in 10s</p>
    <button id="playAgainBtn">üîÅ Play Again</button>
  </div>

  <script src="./actors.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, addDoc,
      doc, setDoc, onSnapshot, updateDoc, getDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase config (unchanged)
    const firebaseConfig = {
      apiKey: "AIzaSyCmRoskgYR0pjs4VIEtViohhLDcJUfk62Y",
      authDomain: "linkmovie-ef911.firebaseapp.com",
      projectId: "linkmovie-ef911",
      storageBucket: "linkmovie-ef911.appspot.com",
      messagingSenderId: "523659305871",
      appId: "1:523659305871:web:129810d281b5cf9b33a1fa",
      measurementId: "G-ZEW051T33S"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const $ = (id) => document.getElementById(id);

    // Helpers
    function ms(val) {
      if (val == null) return 0;
      if (typeof val === "object" && typeof val.toMillis === "function") return val.toMillis();
      const n = Number(val);
      return Number.isFinite(n) ? n : 0;
    }
    function setText(id, value) {
      const el = $(id);
      if (el) el.textContent = value;
    }
    function setStyle(id, prop, value) {
      const el = $(id);
      if (el && el.style) el.style[prop] = value;
    }
    function normName(s="") {
      return s.normalize("NFD").replace(/\p{Diacritic}/gu, "").toLowerCase().trim();
    }

    const username = "Player-" + Math.floor(Math.random() * 10000);
    let currentLobby = null;
    let playerRef = null;
    let isHost = false;
    let currentStart = null;
    let currentTarget = null;
    let lastMovieCast = [];
    let timerInterval = null;
    let graceInterval = null;
    window._scheduledNext = false; // host guard

    // TMDB key (as provided)
    const TMDB_API_KEY = "455bd5e0331130bf58534b98e8c2b901";

    // TMDB helpers
    async function searchMovie(title) {
      const res = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(title)}`);
      const data = await res.json();
      return data.results;
    }
    async function getMovieCast(movieId) {
      const res = await fetch(`https://api.themoviedb.org/3/movie/${movieId}/credits?api_key=${TMDB_API_KEY}`);
      const data = await res.json();
      return data.cast || [];
    }
    async function searchPersonByName(name) {
      const res = await fetch(`https://api.themoviedb.org/3/search/person?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(name)}&include_adult=false`);
      const data = await res.json();
      return (data.results && data.results[0]) ? data.results[0] : null;
    }

    // Pick two names from ACTOR_POOL then hydrate to TMDB person IDs (for robust matching)
    async function pickAndHydrateActors() {
      const nameA = ACTOR_POOL[Math.floor(Math.random() * ACTOR_POOL.length)];
      let nameB;
      do { nameB = ACTOR_POOL[Math.floor(Math.random() * ACTOR_POOL.length)]; } while (nameA === nameB);

      const [pA, pB] = await Promise.all([searchPersonByName(nameA), searchPersonByName(nameB)]);
      const startActor = pA ? { id: pA.id, name: pA.name } : { id: null, name: nameA };
      const endActor   = pB ? { id: pB.id, name: pB.name } : { id: null, name: nameB };
      return { startActor, endActor };
    }

    // Reset all players' steps (so round N first guess is truly the first)
    async function resetAllPlayerSteps(lobbyId) {
      const playersSnap = await getDocs(collection(db, "lobbies", lobbyId, "players"));
      await Promise.all(
        playersSnap.docs.map(d =>
          updateDoc(doc(db, "lobbies", lobbyId, "players", d.id), { steps: 0 })
        )
      );
    }

    function startStopwatch(startTime) {
      if (timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        const now = Date.now();
        const secs = Math.floor((now - startTime) / 1000);
        const m = String(Math.floor(secs / 60)).padStart(2, "0");
        const s = String(secs % 60).padStart(2, "0");
        setText("roundTimer", `${m}:${s}`);
      }, 500);
    }

    function startGraceCountdown(endTime) {
      if (timerInterval) clearInterval(timerInterval);
      if (graceInterval) clearInterval(graceInterval);
      setStyle("roundTimer", "color", "red");
      graceInterval = setInterval(() => {
        const secs = Math.max(0, Math.ceil((endTime - Date.now()) / 1000));
        setText("roundTimer", `00:${String(secs).padStart(2,"0")}`);
        if (secs <= 0) {
          clearInterval(graceInterval);
          setText("roundTimer", "00:00");
        }
      }, 500);
    }

    // Use TMDB person ID when available for first-guess validation; fall back to robust name compare
    async function validateMovieGuess(title, isFirstGuess) {
      const results = await searchMovie(title);
      if (!results || results.length === 0) return { valid: false, reason: "Movie not found" };

      const movie = results[0];
      const cast = await getMovieCast(movie.id);

      if (isFirstGuess) {
        let ok = false;
        if (currentStart?.id != null) {
          ok = cast.some(a => a.id === currentStart.id);
        }
        if (!ok) {
          const want = normName(currentStart?.name || "");
          ok = cast.some(a => normName(a.name) === want);
        }
        if (!ok) return { valid: false, reason: "Must include start actor" };
      } else {
        // Require overlap with previous movie cast by TMDB person id
        const overlap = cast.some(a => lastMovieCast.some(b => b.id === a.id));
        if (!overlap) return { valid: false, reason: "Must connect with previous movie" };
      }

      lastMovieCast = cast;
      // Reaching target: prefer TMDB id, fallback to name
      let reachedTarget = false;
      if (currentTarget?.id != null) {
        reachedTarget = cast.some(a => a.id === currentTarget.id);
      }
      if (!reachedTarget) {
        const wantT = normName(currentTarget?.name || "");
        reachedTarget = cast.some(a => normName(a.name) === wantT);
      }

      return { valid: true, reachedTarget, movieTitle: movie.title };
    }

    async function joinLobby() {
      setText('status', `Hello ${username}, searching...`);
      const snaps = await getDocs(collection(db, "lobbies"));
      let chosenLobby = null;
      for (const docSnap of snaps.docs) {
        const data = docSnap.data();
        if (["waiting", "countdown"].includes(data.status)) {
          const playersRef = collection(db, "lobbies", docSnap.id, "players");
          const playersSnap = await getDocs(playersRef);
          if (playersSnap.size < 4 && playersSnap.size > 0) { chosenLobby = docSnap; break; }
        }
      }
      if (chosenLobby) {
        currentLobby = chosenLobby.id;
        playerRef = doc(db, "lobbies", currentLobby, "players", username);
        await setDoc(playerRef, { name: username, steps: 0, score: 0 });
        watchLobby();
      } else {
        const ref = await addDoc(collection(db, "lobbies"), { status: "waiting", createdAt: Date.now(), round: 0 });
        currentLobby = ref.id;
        playerRef = doc(db, "lobbies", currentLobby, "players", username);
        await setDoc(playerRef, { name: username, steps: 0, score: 0 });
        watchLobby();
      }
    }

    function watchLobby() {
      const lobbyRef = doc(db, "lobbies", currentLobby);

      onSnapshot(lobbyRef, async (snap) => {
        if (!snap.exists()) return;
        const data = snap.data();

        // COUNTDOWN
        if (data.status === "countdown" && data.countdownEndsAt) {
          window._scheduledNext = false;
          const ov = $('overlay'); if (ov) ov.style.display = "flex";
          $('scoreboardPopup').style.display = "none";
          startCountdown(ms(data.countdownEndsAt));
        }

        // PLAYING
        if (data.status === "playing") {
          window._scheduledNext = false;
          const ov = $('overlay'); if (ov) ov.style.display = "none";
          $('scoreboardPopup').style.display = "none";
          $('gameArea').style.display = "block";
          setText('roundNum', data.round);
          setText('targetActors', `${data.startActor?.name} ‚Üí ${data.endActor?.name}`);
          currentStart = data.startActor;
          currentTarget = data.endActor;
          lastMovieCast = [];
          $('guessLog').innerHTML = "";
          setStyle("roundTimer", "color", "#111");
          if (data.startTime) startStopwatch(data.startTime);
        }

        if (data.finishers) highlightFinishers(data.finishers);

        // GRACE
        if (data.status === "grace") {
          startGraceCountdown(data.graceEndsAt);
          if (isHost && data.graceEndsAt) {
            const checkGrace = setInterval(async () => {
              if (Date.now() > data.graceEndsAt) {
                clearInterval(checkGrace);
                await updateDoc(lobbyRef, {
                  status: "postRound",
                  postRoundEndsAt: Date.now() + 10000
                });
              }
            }, 500);
          }
        }

        // POST-ROUND (SCOREBOARD)
        if (data.status === "postRound") {
          $('gameArea').style.display = "none";
          $('scoreboardPopup').style.display = "flex";
          const ov = $('overlay'); if (ov) ov.style.display = "none";

          const endMs = ms(data.postRoundEndsAt);
          showScoreboard(endMs);

          if (isHost && endMs) {
            const msLeft = Math.max(0, endMs - Date.now());
            if (!window._scheduledNext) {
              window._scheduledNext = true;
              setTimeout(async () => {
                const snap2 = await getDoc(lobbyRef);
                const lobbyData = snap2.data();

                if (lobbyData.round < 3) {
                  const nextRound = lobbyData.round + 1;
                  await resetAllPlayerSteps(currentLobby);
                  const actors = await pickAndHydrateActors(); // hydrate to TMDB IDs
                  await updateDoc(lobbyRef, {
                    status: "playing",                 // start right away after scoreboard
                    round: nextRound,
                    startTime: Date.now(),
                    winner: "",
                    winnerPoints: 0,
                    finishers: [],
                    ...actors
                  });
                } else {
                  await updateDoc(lobbyRef, { status: "final" });
                }
                window._scheduledNext = false;
              }, msLeft || 100);
            }
          }
        }

        // FINAL
        if (data.status === "final") {
          $('gameArea').style.display = "none";
          const ov = $('overlay'); if (ov) ov.style.display = "none";
          $('scoreboardPopup').style.display = "flex";
          showFinalScores(true); // show Play Again
          window._scheduledNext = false;
        }
      });

      const playersRef = collection(db, "lobbies", currentLobby, "players");
      onSnapshot(playersRef, async (snap) => {
        const players = [];
        snap.forEach(d => players.push(d.id));
        players.sort();
        isHost = (players[0] === username);

        const ul = $('players'); ul.innerHTML = "";
        snap.forEach(d => {
          const p = d.data();
          const li = document.createElement("li");
          li.textContent = `${p.name} ‚Äî ${p.steps || 0} steps ‚Äî ${p.score || 0} pts`;
          ul.appendChild(li);
        });

        // Start first round when ready
        if (isHost && snap.size >= 2) {
          const lobbyRef = doc(db, "lobbies", currentLobby);
          const lobbySnap = await getDoc(lobbyRef);
          const data = lobbySnap.data();
          if (data.status === "waiting") {
            await updateDoc(lobbyRef, {
              status: "countdown",
              countdownEndsAt: Date.now() + 10000,
              round: 1,
              ...(await pickAndHydrateActors()) // use hydrated actors from the start
            });
          }
        }

        if (snap.size === 0) {
          const lobbyRef = doc(db, "lobbies", currentLobby);
          await deleteDoc(lobbyRef);
        }
      });
    }

    function startCountdown(endTime) {
      const interval = setInterval(async () => {
        const now = Date.now();
        const secs = Math.max(0, Math.ceil((endTime - now) / 1000));
        setText('countdown', secs);

        if (secs <= 0) {
          clearInterval(interval);
          setText('countdown', "");
          const ov = $('overlay'); if (ov) ov.style.display = "none";

          if (isHost) {
            const lobbyRef = doc(db, "lobbies", currentLobby);
            const snap = await getDoc(lobbyRef);
            const curRound = (snap.data()?.round) || 1;

            await resetAllPlayerSteps(currentLobby);
            const actors = await pickAndHydrateActors();
            await updateDoc(lobbyRef, {
              status: "playing",
              round: curRound,
              startTime: Date.now(),
              ...actors
            });
          }
        }
      }, 200);
    }

    function highlightFinishers(finishers) {
      const medals = ["ü•á","ü•à","ü•â","üéñÔ∏è"];
      const ul = $("players");
      Array.from(ul.children).forEach(li => {
        const name = li.textContent.split(" ‚Äî ")[0];
        const finisher = finishers.find(f => f.name === name);
        if (finisher) {
          const place = finishers.indexOf(finisher);
          const medal = medals[place] || `#${place+1}`;
          li.textContent = `${name} ‚Äî ${medal} ${finisher.points} pts`;
        }
      });
    }

    async function showScoreboard(endTime) {
      const playersSnap = await getDocs(collection(db, "lobbies", currentLobby, "players"));
      const allPlayers = playersSnap.docs.map(d => d.data());
      allPlayers.sort((a,b) => (b.score||0) - (a.score||0));

      $('scoreList').innerHTML = allPlayers
        .map((p,i) => `<li>${i+1}. ${p.name} ‚Äî ${p.score || 0} pts</li>`)
        .join("");

      const interval = setInterval(() => {
        const now = Date.now();
        const secs = Math.max(0, Math.ceil((endTime - now) / 1000));
        setText('scoreCountdown', `‚ñ∂Ô∏è Next round starts in ${secs}s`);
        if (secs <= 0) clearInterval(interval);
      }, 500);
    }

    async function recomputeFinalList() {
      const playersSnap = await getDocs(collection(db, "lobbies", currentLobby, "players"));
      const allPlayers = playersSnap.docs.map(d => d.data());
      allPlayers.sort((a,b) => (b.score||0) - (a.score||0));
      $('scoreList').innerHTML = allPlayers
        .map((p,i) => `<li>${i+1}. ${p.name} ‚Äî ${p.score || 0} pts</li>`)
        .join("");
    }

    function showFinalScores(showPlayAgain=false) {
      (async () => { await recomputeFinalList(); })();
      setText('scoreCountdown', "üèÜ Game Over!");
      const btn = $('playAgainBtn');
      if (btn) btn.style.display = showPlayAgain ? "inline-block" : "none";
    }

    // Play Again: host resets scores + steps and starts fresh countdown with hydrated actors
    $('playAgainBtn').addEventListener('click', async () => {
      if (!isHost) {
        alert("Only the host can start a new game. Sit tight!");
        return;
      }
      const lobbyRef = doc(db, "lobbies", currentLobby);
      // Reset all players scores & steps
      const playersSnap = await getDocs(collection(db, "lobbies", currentLobby, "players"));
      await Promise.all(playersSnap.docs.map(d =>
        updateDoc(doc(db, "lobbies", currentLobby, "players", d.id), { score: 0, steps: 0 })
      ));
      // Start new game
      await updateDoc(lobbyRef, {
        status: "countdown",
        countdownEndsAt: Date.now() + 10000,
        round: 1,
        ...(await pickAndHydrateActors()),
        winner: "",
        winnerPoints: 0,
        finishers: []
      });
      $('playAgainBtn').style.display = "none";
    });

    window.addEventListener("beforeunload", async () => {
      if (playerRef) await deleteDoc(playerRef);
    });

    $('submitGuess').addEventListener('click', async () => {
      const guess = $('guessInput').value.trim(); if (!guess) return;
      const snap = await getDoc(playerRef); const data = snap.data();
      const isFirst = (data.steps || 0) === 0; // reset each round
      const result = await validateMovieGuess(guess, isFirst);
      if (!result.valid) { alert("‚ùå " + result.reason); return; }

      const newSteps = (data.steps || 0) + 1; await updateDoc(playerRef, { steps: newSteps });
      const li = document.createElement("li"); li.textContent = result.movieTitle; $('guessLog').appendChild(li);

      const lobbyRef = doc(db, "lobbies", currentLobby); const lobbySnap = await getDoc(lobbyRef); const lobbyData = lobbySnap.data();

      if (result.reachedTarget) {
        const elapsedSecs = Math.floor((Date.now() - lobbyData.startTime) / 1000);
        const pts = Math.max(10, 100 - newSteps * 10 - Math.floor(elapsedSecs / 10));
        const newScore = (data.score || 0) + pts; await updateDoc(playerRef, { score: newScore });

        let finishers = lobbyData.finishers || [];
        if (!finishers.find(f => f.name === username)) finishers.push({ name: username, points: pts });

        // Instant win at 200+
        if (newScore >= 200) {
          await updateDoc(lobbyRef, {
            winner: username,
            winnerPoints: newScore,
            finishers,
            status: "final"
          });
          return;
        }

        if (!lobbyData.winner) {
          await updateDoc(lobbyRef, {
            winner: username,
            winnerPoints: pts,
            finishers,
            status: "grace",
            graceEndsAt: Date.now() + 10000
          });
        } else {
          await updateDoc(lobbyRef, { finishers });
        }
      }

      $('guessInput').value = ""; $('suggestions').style.display = "none";
    });

    $('guessInput').addEventListener('input', async (e) => {
      const q = e.target.value.trim(); const box = $('suggestions'); box.innerHTML = "";
      if (q.length < 2) { box.style.display = "none"; return; }
      const results = await searchMovie(q);
      results.slice(0, 5).forEach(movie => {
        const div = document.createElement("div"); div.textContent = movie.title;
        div.onclick = () => { $('guessInput').value = movie.title; box.style.display = "none"; };
        box.appendChild(div);
      });
      box.style.display = results.length ? "block" : "none";
    });

    // Start!
    joinLobby();
  </script>
</body>
</html>

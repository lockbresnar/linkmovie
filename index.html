<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé¨ Link Movie Game</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; margin: 0; padding: 20px; }
    h1 { color: #333; }
    .actors { display: flex; justify-content: center; align-items: center; gap: 20px; margin: 20px 0; }
    .actors img { border-radius: 12px; width: 150px; height: auto; }
    input { padding: 10px; width: 250px; }
    button { padding: 10px 20px; margin: 5px; }
    #suggestions { border: 1px solid #ccc; max-width: 300px; margin: 10px auto; background: #fff; border-radius: 6px; }
    #suggestions div { padding: 8px; cursor: pointer; }
    #suggestions div:hover { background: #eee; }
    #popup {
      display: none;
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: white; padding: 20px; border: 2px solid #444; border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #popup h2 { margin: 0 0 10px; }
    #popup button { background: red; color: white; border: none; padding: 5px 10px; float: right; }
  </style>
</head>
<body>
  <h1>üé¨ Link Movie Game</h1>
  <p>Guess the film these two actors starred in together.</p>

  <div class="actors">
    <div>
      <img id="actor1Img" />
      <p id="actor1"></p>
    </div>
    <div>
      <img id="actor2Img" />
      <p id="actor2"></p>
    </div>
  </div>

  <input id="movieInput" placeholder="Enter a movie..." />
  <div id="suggestions"></div>
  <br>
  <button onclick="submitGuess()">Submit</button>

  <p><a href="actor-chain.html">üëâ Play Actor Chain Game</a></p>

  <div id="popup">
    <button onclick="closePopup()">X</button>
    <h2 id="popupTitle"></h2>
    <p id="popupMsg"></p>
  </div>

  <footer>
    This product uses the TMDb API but is not endorsed or certified by TMDb.<br>
    <img src="https://www.themoviedb.org/assets/2/v4/logos/293x302-powered-by-square-blue-9a1c5c84221cbd27e84dff527969b24d7d2d33f6b19a9072a3c20c1cfae6dce2.png" 
         alt="TMDb Logo" width="100">
  </footer>

  <script>
    const API_KEY = "455bd5e0331130bf58534b98e8c2b901";
    const IMAGE_URL = "https://image.tmdb.org/t/p/w200";

    let actor1, actor2, targetMovie, tries = 0;

    async function getGame() {
      let page = Math.floor(Math.random() * 15) + 1; // Top 300 films
      let res = await fetch(`https://api.themoviedb.org/3/movie/top_rated?api_key=${API_KEY}&page=${page}`);
      let data = await res.json();
      targetMovie = data.results[Math.floor(Math.random() * data.results.length)];

      let creditsRes = await fetch(`https://api.themoviedb.org/3/movie/${targetMovie.id}/credits?api_key=${API_KEY}`);
      let credits = await creditsRes.json();
      let cast = credits.cast.filter(a => a.profile_path);

      let shuffled = cast.sort(() => 0.5 - Math.random());
      actor1 = shuffled[0];
      actor2 = shuffled[1];

      document.getElementById("actor1Img").src = IMAGE_URL + actor1.profile_path;
      document.getElementById("actor1").textContent = actor1.name;
      document.getElementById("actor2Img").src = IMAGE_URL + actor2.profile_path;
      document.getElementById("actor2").textContent = actor2.name;
    }

    async function submitGuess() {
      const guess = document.getElementById("movieInput").value.trim().toLowerCase();
      if (!guess) return;
      tries++;

      if (guess === targetMovie.title.toLowerCase()) {
        showPopup("üéâ Correct!", `You got it in ${tries} tries!`);
      } else {
        showPopup("‚ùå Wrong!", `The correct answer was <b>${targetMovie.title}</b>.`);
      }
      document.getElementById("movieInput").value = "";
    }

    function showPopup(title, msg) {
      document.getElementById("popupTitle").innerHTML = title;
      document.getElementById("popupMsg").innerHTML = msg;
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      getGame(); // start new round
      tries = 0;
    }

    getGame();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé¨ Chain Movie Game</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; margin: 0; padding: 20px; }
    h1 { color: #333; }
    .actors { display: flex; justify-content: center; align-items: center; gap: 40px; margin: 20px 0; }
    .actors img { border-radius: 12px; width: 150px; height: auto; }
    #chain { margin-top: 20px; padding: 10px; background: #fff; border: 1px solid #ccc; border-radius: 8px; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; padding: 5px; border-radius: 6px; }
    .grey { background: #ddd; }
    .orange { background: #ffd9b3; }
    .green { background: #c8f7c5; }
    #suggestions { border: 1px solid #ccc; max-width: 300px; margin: 10px auto; background: #fff; border-radius: 6px; }
    #suggestions div { padding: 8px; cursor: pointer; }
    #suggestions div:hover { background: #eee; }
    input { padding: 10px; width: 250px; }
    button { padding: 10px 20px; margin: 5px; }
    footer { margin-top: 30px; font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <h1>üé¨ Chain Movie Game</h1>
  <p>Guess the movie where these two actors starred together! You have 6 tries.</p>

  <div class="actors">
    <div>
      <img id="actor1Img" />
      <p id="actor1"></p>
    </div>
    <div>
      <img id="actor2Img" />
      <p id="actor2"></p>
    </div>
  </div>

  <input id="movieInput" placeholder="Enter a movie..." />
  <div id="suggestions"></div>
  <br>
  <button onclick="submitGuess()">Submit</button>
  <button onclick="resetGame()">Reset</button>

  <div id="chain">
    <h3>Your Guesses:</h3>
    <ul id="chainList"></ul>
  </div>

  <p id="status"></p>

  <p><a href="actor-chain.html">üëâ Play Actor Chain Game</a></p>

  <footer>
    This product uses the TMDb API but is not endorsed or certified by TMDb.<br>
    <img src="https://www.themoviedb.org/assets/2/v4/logos/293x302-powered-by-square-blue-9a1c5c84221cbd27e84dff527969b24d7d2d33f6b19a9072a3c20c1cfae6dce2.png" 
         alt="TMDb Logo" width="100">
  </footer>

  <script>
    const API_KEY = "YOUR_TMDB_API_KEY"; 
    const IMAGE_URL = "https://image.tmdb.org/t/p/w200";

    let actor1, actor2, targetMovieId, guesses = 0, maxGuesses = 6;

    // Random actor pair with a shared movie
    async function getActorPair() {
      let page = Math.floor(Math.random() * 10) + 1;
      let res = await fetch(`https://api.themoviedb.org/3/person/popular?api_key=${API_KEY}&page=${page}`);
      let data = await res.json();
      let shuffled = data.results.sort(() => 0.5 - Math.random());
      
      for (let i = 0; i < shuffled.length; i++) {
        let a1 = shuffled[i];
        let credits1 = await fetch(`https://api.themoviedb.org/3/person/${a1.id}/movie_credits?api_key=${API_KEY}`).then(r=>r.json());
        if (credits1.cast.length === 0) continue;
        for (let j = i+1; j < shuffled.length; j++) {
          let a2 = shuffled[j];
          let credits2 = await fetch(`https://api.themoviedb.org/3/person/${a2.id}/movie_credits?api_key=${API_KEY}`).then(r=>r.json());
          let common = credits1.cast.filter(c1 => credits2.cast.some(c2 => c1.id === c2.id));
          if (common.length > 0) {
            actor1 = a1; actor2 = a2; targetMovieId = common[0].id;
            displayActors();
            return;
          }
        }
      }
      getActorPair(); // retry if no pair found
    }

    function displayActors() {
      document.getElementById("actor1Img").src = IMAGE_URL + actor1.profile_path;
      document.getElementById("actor1").textContent = actor1.name;
      document.getElementById("actor2Img").src = IMAGE_URL + actor2.profile_path;
      document.getElementById("actor2").textContent = actor2.name;
    }

    // Autocomplete
    document.getElementById("movieInput").addEventListener("input", e => {
      const query = e.target.value;
      if (query.length > 2) {
        fetch(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${query}`)
          .then(res => res.json())
          .then(data => {
            const container = document.getElementById("suggestions");
            container.innerHTML = "";
            data.results.slice(0,5).forEach(movie => {
              const div = document.createElement("div");
              div.textContent = movie.title;
              div.onclick = () => {
                document.getElementById("movieInput").value = movie.title;
                container.innerHTML = "";
              };
              container.appendChild(div);
            });
          });
      }
    });

    async function submitGuess() {
      if (guesses >= maxGuesses) return;
      const query = document.getElementById("movieInput").value.trim();
      if (!query) return;

      let res = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${query}`);
      let data = await res.json();
      if (data.results.length === 0) {
        addToChain(query, "grey");
        return;
      }
      let movie = data.results[0];
      await checkGuess(movie);
      document.getElementById("movieInput").value = "";
      document.getElementById("suggestions").innerHTML = "";
    }

    async function checkGuess(movie) {
      guesses++;
      let res = await fetch(`https://api.themoviedb.org/3/movie/${movie.id}/credits?api_key=${API_KEY}`);
      let credits = await res.json();
      let actorIds = credits.cast.map(a => a.id);

      if (actorIds.includes(actor1.id) && actorIds.includes(actor2.id)) {
        if (movie.id === targetMovieId) {
          addToChain(movie.title, "green");
          document.getElementById("status").textContent = "üéâ Correct! You found the movie!";
        } else {
          addToChain(movie.title, "orange");
          document.getElementById("status").textContent = "Valid shared movie, but not the one we were looking for.";
        }
      } else {
        addToChain(movie.title, "grey");
      }

      if (guesses >= maxGuesses && document.getElementById("status").textContent === "") {
        document.getElementById("status").textContent = "‚ùå Out of guesses!";
      }
    }

    function addToChain(text, color) {
      const li = document.createElement("li");
      li.textContent = text;
      li.className = color;
      document.getElementById("chainList").appendChild(li);
    }

    function resetGame() {
      document.getElementById("chainList").innerHTML = "";
      document.getElementById("status").textContent = "";
      guesses = 0;
      getActorPair();
    }

    getActorPair();
  </script>
</body>
</html>

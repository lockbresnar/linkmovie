<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé¨ Link Movie Game</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; margin: 0; padding: 20px; }
    h1 { color: #333; }
    .actors { display: flex; justify-content: center; align-items: center; gap: 20px; margin: 20px 0; }
    .actors img { border-radius: 12px; width: 150px; height: auto; }
    #chain { margin-top: 20px; padding: 10px; background: #fff; border: 1px solid #ccc; border-radius: 8px; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; padding: 5px; border-radius: 6px; }
    .grey { background: #ddd; }
    .blue { background: #d0e6ff; }
    .green { background: #c8f7c5; }
    #suggestions { border: 1px solid #ccc; max-width: 300px; margin: 10px auto; background: #fff; border-radius: 6px; }
    #suggestions div { padding: 8px; cursor: pointer; }
    #suggestions div:hover { background: #eee; }
    input { padding: 10px; width: 250px; }
    button { padding: 10px 20px; margin: 5px; }
    #popup {
      display: none;
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: white; padding: 20px; border: 2px solid #444; border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #popup h2 { margin: 0 0 10px; }
    #popup button { background: red; color: white; border: none; padding: 5px 10px; float: right; }
    #tries { margin-top: 10px; font-weight: bold; }
    footer { margin-top: 30px; font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <h1>üé¨ Link Movie Game</h1>
  <p>Guess the movie that links the two actors!</p>

  <div class="actors">
    <div>
      <img id="actor1Img" />
      <p id="actor1"></p>
    </div>
    <div>
      <img id="actor2Img" />
      <p id="actor2"></p>
    </div>
  </div>

  <input id="movieInput" placeholder="Enter a movie..." />
  <div id="suggestions"></div>
  <br>
  <button onclick="submitGuess()">Submit</button>
  <button onclick="skipTurn()">Skip</button>

  <div id="chain">
    <h3>Your Guesses:</h3>
    <ul id="chainList"></ul>
  </div>

  <p id="tries">Tries: 0 / 6</p>
  <p id="status"></p>

  <!-- ‚úÖ Popup -->
  <div id="popup">
    <button onclick="closePopup()">X</button>
    <h2 id="popupTitle"></h2>
    <p id="popupMsg"></p>
  </div>

  <p><a href="actor-chain.html">üëâ Play Actor Chain Game</a></p>

  <footer>
    This product uses the TMDb API but is not endorsed or certified by TMDb.<br>
    <img src="https://www.themoviedb.org/assets/2/v4/logos/293x302-powered-by-square-blue-9a1c5c84221cbd27e84dff527969b24d7d2d33f6b19a9072a3c20c1cfae6dce2.png" 
         alt="TMDb Logo" width="100">
  </footer>

  <script>
    const API_KEY = "455bd5e0331130bf58534b98e8c2b901"; 
    const IMAGE_URL = "https://image.tmdb.org/t/p/w200";

    let targetMovie, actor1, actor2, cast = [], tries = 0, maxTries = 6;

    async function initGame() {
      let page = Math.floor(Math.random() * 5) + 1;
      let movieRes = await fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_original_language=en&sort_by=popularity.desc&page=${page}`);
      let movieData = await movieRes.json();
      targetMovie = movieData.results[Math.floor(Math.random() * movieData.results.length)];

      let creditsRes = await fetch(`https://api.themoviedb.org/3/movie/${targetMovie.id}/credits?api_key=${API_KEY}`);
      let credits = await creditsRes.json();

      cast = credits.cast.filter(a => a.profile_path); // full cast
      if (cast.length < 2) return initGame();

      let shuffled = cast.sort(() => 0.5 - Math.random());
      actor1 = shuffled[0];
      actor2 = shuffled[1];

      displayActors();
      updateTries();
    }

    function displayActors() {
      document.getElementById("actor1Img").src = IMAGE_URL + actor1.profile_path;
      document.getElementById("actor1").textContent = actor1.name;
      document.getElementById("actor2Img").src = IMAGE_URL + actor2.profile_path;
      document.getElementById("actor2").textContent = actor2.name;
    }

    document.getElementById("movieInput").addEventListener("input", e => {
      const query = e.target.value;
      if (query.length > 2) {
        fetch(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${query}`)
          .then(res => res.json())
          .then(data => {
            const container = document.getElementById("suggestions");
            container.innerHTML = "";
            data.results.slice(0,5).forEach(movie => {
              const div = document.createElement("div");
              div.textContent = movie.title;
              div.onclick = () => {
                document.getElementById("movieInput").value = movie.title;
                container.innerHTML = "";
              };
              container.appendChild(div);
            });
          });
      }
    });

    async function submitGuess() {
      const query = document.getElementById("movieInput").value.trim();
      if (!query) return;

      tries++;
      updateTries();

      let res = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${query}`);
      let data = await res.json();

      if (data.results.length === 0) {
        addToChain(query, "grey");
        revealHint();
      } else {
        let guess = data.results[0];
        if (guess.id === targetMovie.id) {
          addToChain(guess.title, "green");
          showPopup(true);
          return;
        } else {
          addToChain(guess.title, "grey");
          revealHint();
        }
      }

      if (tries >= maxTries) {
        showPopup(false);
      }

      document.getElementById("movieInput").value = "";
      document.getElementById("suggestions").innerHTML = "";
    }

    function skipTurn() {
      tries++;
      updateTries();
      revealHint();
      if (tries >= maxTries) {
        showPopup(false);
      }
    }

    function addToChain(text, color) {
      const li = document.createElement("li");
      li.textContent = text;
      li.className = color;
      document.getElementById("chainList").appendChild(li);
    }

    function revealHint() {
      if (cast.length === 0) return;
      const randomHint = cast[Math.floor(Math.random() * cast.length)];
      addToChain(`Hint: ${randomHint.name}`, "blue");
    }

    function updateTries() {
      document.getElementById("tries").textContent = `Tries: ${tries} / ${maxTries}`;
    }

    function showPopup(win) {
      document.getElementById("popup").style.display = "block";
      if (win) {
        document.getElementById("popupTitle").textContent = "üéâ Correct!";
        document.getElementById("popupMsg").textContent = `You guessed it in ${tries} tries! The movie was "${targetMovie.title}".`;
      } else {
        document.getElementById("popupTitle").textContent = "‚ùå Out of tries!";
        document.getElementById("popupMsg").textContent = `The correct answer was "${targetMovie.title}".`;
      }
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    initGame();
  </script>
</body>
</html>

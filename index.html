<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎬 LinkMovie Game</title>
  <link rel="stylesheet" href="styles.css?v=1">
</head>
<body>
  <!-- Top Bar -->
  <header>
    <img src="assets/logo.svg" alt="LinkMovie Logo" class="logo">
    <nav class="nav">
      <a href="actor-chain.html">Actor Chain</a>
      <img src="assets/help-icon.svg" alt="Help" class="help-icon">
    </nav>
  </header>

  <!-- Game Title -->
  <h1>🎬 Link Movie Game</h1>
  <p>Guess the movie that connects the two actors!</p>

  <!-- Actors -->
  <div class="actors">
    <div>
      <img id="actor1Img" />
      <p id="actor1"></p>
    </div>
    <div>
      <img id="actor2Img" />
      <p id="actor2"></p>
    </div>
  </div>

  <!-- Input -->
  <input id="movieInput" placeholder="Enter a movie..." />
  <div id="suggestions"></div>
  <br>
  <button class="submit" onclick="submitGuess()">Submit</button>
  <button onclick="skipTurn()">Skip</button>

  <!-- Counters -->
  <div id="timer">⏱️ Time: 0:00</div>
  <div id="chainCounter">🔗 Steps: 0</div>

  <!-- Chain -->
  <div id="chain">
    <h3>Current Chain:</h3>
    <ul id="chainList"></ul>
  </div>

  <p id="status"></p>

  <!-- Popups -->
  <div id="popup">
    <button onclick="closePopup()">X</button>
    <h2 id="popupTitle"></h2>
    <p id="popupMsg"></p>
  </div>

  <div id="helpPopup">
    <button onclick="closeHelp()">X</button>
    <h2>ℹ️ How to Play</h2>
    <p id="helpText"></p>
  </div>

  <!-- Footer -->
  <footer>
    This product uses the TMDb API but is not endorsed or certified by TMDb.<br>
    <img src="https://www.themoviedb.org/assets/2/v4/logos/293x302-powered-by-square-blue-9a1c5c84221cbd27e84dff527969b24d7d2d33f6b19a9072a3c20c1cfae6dce2.png" 
         alt="TMDb Logo" width="100">
  </footer>

  <!-- Scripts -->
  <script src="main-game.js?v=1"></script>
</body>
</html>

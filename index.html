<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Link</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Intro overlay -->
  <div id="introOverlay" class="overlay visible">
    <div class="overlay-content">
      <h2>ðŸŽ¬ Movie Link</h2>
      <p>Link the two actors by guessing the movie they starred in together!</p>
      <button onclick="startGame()">Start</button>
    </div>
  </div>

  <!-- Header -->
  <header>
    <h1>ðŸŽ¬ Movie Link</h1>
    <div class="status-bar">
      <div id="counterCircle">0</div>
      <div id="timer">00:00</div>
    </div>
  </header>

  <!-- Actors section -->
  <div class="actors">
    <div>
      <img id="actor1Img" alt="Actor 1"/>
      <p id="actor1"></p>
    </div>
    <div>
      <img id="actor2Img" alt="Actor 2"/>
      <p id="actor2"></p>
    </div>
  </div>

  <!-- Input + buttons -->
  <div class="input-section">
    <input id="movieInput" placeholder="Enter a movie..." />
    <div id="suggestions"></div>
    <div class="buttons">
      <button class="btn-submit" onclick="submitGuess()">Submit</button>
      <button class="btn-red" onclick="skipTurn()">Skip</button>
    </div>
  </div>

  <!-- Chain -->
  <div id="chain">
    <h3>Current Chain:</h3>
    <ul id="chainList"></ul>
  </div>

  <!-- Status -->
  <p id="status"></p>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h2 id="popupTitle"></h2>
      <p id="popupMsg"></p>
      <button id="shareBtn" onclick="shareResult()">Share</button>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <!-- Help -->
  <div id="helpPopup" class="popup">
    <div class="popup-content">
      <h2>How to Play</h2>
      <p>Guess the film that links the two actors. You have 6 tries. Skips reveal hints but cost a try!</p>
      <button onclick="closeHelp()">Close</button>
    </div>
  </div>

  <script src="main-game.js?v=alpha3"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Link</title>
  <link rel="stylesheet" href="main-game.css" />
</head>
<body>
  <header>
    <nav>
      <a href="actor-chain.html" class="nav-link">Actor Chain</a>
      <a href="#" id="dailyLink" class="nav-link">Daily</a>
      <a href="#" id="infiniteLink" class="nav-link">Infinite</a>
      <a href="#" class="nav-link" onclick="openHelp()">Help</a>
    </nav>
  </header>

  <!-- Intro overlay (shown only if Daily hasn't started today) -->
  <div id="introOverlay" class="visible">
    <div class="overlay-content">
      <h1>Movie Link</h1>
      <button onclick="startGame()">Start</button>
    </div>
  </div>

  <main>
    <div id="game">
      <div class="actors">
        <div>
          <img id="actor1Img" alt="Actor 1"/>
          <div id="actor1"></div>
        </div>
        <div>
          <img id="actor2Img" alt="Actor 2"/>
          <div id="actor2"></div>
        </div>
      </div>

      <div class="controls">
        <!-- Wrapper only for positioning the dropdown; no visual changes -->
        <div class="input-wrapper">
          <input type="text" id="movieInput" placeholder="Guess a movie..."/>
          <!-- Autocomplete suggestions -->
          <div id="suggestions"></div>
        </div>
        <button id="submitBtn">Submit</button>
        <button id="hintSkipBtn">Hint / Skip</button>
      </div>

      <div id="status"></div>
      <div id="counterCircle">0</div>
      <div id="timer">00:00</div>

      <ul id="chainList"></ul>
    </div>
  </main>

  <!-- Result popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h2 id="popupTitle"></h2>
      <p id="popupMsg"></p>
    </div>
  </div>

  <!-- Help popup -->
  <div id="helpPopup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closeHelp()">&times;</span>
      <h2>How to Play</h2>
      <p>Guess the movie that connects the two actors! You have 6 tries. Hints and skips also cost a try.</p>
    </div>
  </div>

  <footer>
    <img src="assets/tmdb.svg" alt="TMDb logo" class="footer-logo"/>
  </footer>

  <script src="main-game.js"></script>
</body>
</html>

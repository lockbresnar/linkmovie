<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Movie Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #333; }
    .actors {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 20px 0;
    }
    .actors img {
      border-radius: 12px;
      width: 150px;
      height: auto;
    }
    #chain {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; padding: 5px; border-radius: 6px; }
    .grey { background: #ddd; }
    .blue { background: #d0e6ff; }
    .orange { background: #ffd9b3; }
    .green { background: #c8f7c5; }
    #suggestions {
      border: 1px solid #ccc;
      max-width: 300px;
      margin: 10px auto;
      background: #fff;
      border-radius: 6px;
    }
    #suggestions div {
      padding: 8px;
      cursor: pointer;
    }
    #suggestions div:hover { background: #eee; }
    input { padding: 10px; width: 250px; }
    button { padding: 10px 20px; margin: 5px; }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Link Movie Game</h1>
  <div class="actors">
    <div>
      <img id="actor1Img" />
      <p id="actor1"></p>
    </div>
    <div>
      <img id="actor2Img" />
      <p id="actor2"></p>
    </div>
  </div>

  <input id="movieInput" placeholder="Enter a movie..." />
  <div id="suggestions"></div>
  <br>
  <button onclick="submitGuess()">Submit</button>
  <button onclick="skipTurn()">Skip</button>

  <div id="chain">
    <h3>Current Chain:</h3>
    <ul id="chainList"></ul>
  </div>

  <p id="status"></p>

  <script>
    const API_KEY = "455bd5e0331130bf58534b98e8c2b901"; // ðŸ”‘ Replace with your TMDb key
    const IMAGE_URL = "https://image.tmdb.org/t/p/w200";

    // For now, pick two fixed actors by TMDb ID (later randomize)
    let startActor = { id: 6193, name: "Leonardo DiCaprio" };
    let endActor = { id: 234352, name: "Margot Robbie" };

    let currentActor = startActor;
    let chain = [startActor.name];

    // Show actors with images
    function fetchActorImage(actor, elementId, nameId) {
      fetch(`https://api.themoviedb.org/3/person/${actor.id}?api_key=${API_KEY}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById(elementId).src = IMAGE_URL + data.profile_path;
          document.getElementById(nameId).textContent = actor.name;
        });
    }

    fetchActorImage(startActor, "actor1Img", "actor1");
    fetchActorImage(endActor, "actor2Img", "actor2");

    // Autocomplete
    document.getElementById("movieInput").addEventListener("input", e => {
      const query = e.target.value;
      if (query.length > 2) {
        fetch(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${query}`)
          .then(res => res.json())
          .then(data => {
            const container = document.getElementById("suggestions");
            container.innerHTML = "";
            data.results.slice(0,5).forEach(movie => {
              const div = document.createElement("div");
              div.textContent = movie.title;
              div.onclick = () => {
                document.getElementById("movieInput").value = movie.title;
                container.innerHTML = "";
              };
              container.appendChild(div);
            });
          });
      }
    });

    // Submit guess
    function submitGuess() {
      const query = document.getElementById("movieInput").value.trim();
      if (!query) return;

      // Search movie ID
      fetch(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${query}`)
        .then(res => res.json())
        .then(data => {
          if (data.results.length === 0) {
            addToChain(query, "grey");
            return;
          }
          const movie = data.results[0];
          checkGuess(movie.id, movie.title);
        });

      document.getElementById("movieInput").value = "";
      document.getElementById("suggestions").innerHTML = "";
    }

    function checkGuess(movieId, movieTitle) {
      fetch(`https://api.themoviedb.org/3/movie/${movieId}/credits?api_key=${API_KEY}`)
        .then(res => res.json())
        .then(data => {
          const actors = data.cast.map(a => a.id);

          if (!actors.includes(currentActor.id)) {
            addToChain(movieTitle, "grey");
          } else if (actors.includes(endActor.id)) {
            addToChain(movieTitle, "blue");
            addToChain(endActor.name, "green");
            document.getElementById("status").textContent = "ðŸŽ‰ You linked them!";
          } else {
            const nextActor = data.cast.find(a => a.id !== currentActor.id);
            if (nextActor) {
              addToChain(movieTitle, "blue");
              addToChain(nextActor.name, "orange");
              currentActor = { id: nextActor.id, name: nextActor.name };
            } else {
              addToChain(movieTitle, "grey");
            }
          }
        });
    }

    function skipTurn() {
      fetch(`https://api.themoviedb.org/3/person/${currentActor.id}/movie_credits?api_key=${API_KEY}`)
        .then(res => res.json())
        .then(data => {
          if (data.cast.length > 0) {
            const randomMovie = data.cast[Math.floor(Math.random() * data.cast.length)];
            document.getElementById("movieInput").value = randomMovie.title;
          }
        });
    }

    function addToChain(text, color) {
      const li = document.createElement("li");
      li.textContent = text;
      li.className = color;
      document.getElementById("chainList").appendChild(li);
      chain.push(text);
    }
  </script>
</body>
</html>

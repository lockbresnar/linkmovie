<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Link</title>
  <link rel="stylesheet" href="main-game.css" />
</head>
<body>
  <!-- Start overlay -->
  <div id="start-overlay" class="overlay">
    <div class="overlay-content">
      <h1>Movie Link</h1>
      <button id="start-btn">Start</button>
    </div>
  </div>

  <!-- Main container -->
  <div class="game-container">
    <header>
      <h1>Movie Link</h1>
    </header>

    <!-- Chain display -->
    <div id="chain" class="chain"></div>

    <!-- Input + buttons -->
    <div class="controls">
      <input
        type="text"
        id="guess-input"
        placeholder="Enter a movie title..."
      />
      <button id="submit-btn">Submit</button>
      <button id="skip-btn">Skip</button>
      <button id="hint-btn">Hint</button>
    </div>

    <!-- Status -->
    <div class="status">
      <p>Tries left: <span id="tries-left">6</span></p>
      <p>Time: <span id="timer">0</span>s</p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <img src="tmdb-logo.png" alt="TMDb Logo" class="tmdb-logo" />
  </footer>

  <!-- Win/Lose popup -->
  <div id="result-popup" class="overlay hidden">
    <div class="overlay-content" id="popup-content"></div>
  </div>

  <script src="main-game.js"></script>
</body>
</html>
